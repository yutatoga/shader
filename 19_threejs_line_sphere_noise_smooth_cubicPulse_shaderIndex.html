  <script id="vertexShader" type="x-shader/x-vertex">
  #ifdef GL_ES
  precision mediump float;
  #endif

  vec3 mod289(vec3 x)
  {
    return x - floor(x * (1.0 / 289.0)) * 289.0;
  }

  vec4 mod289(vec4 x)
  {
    return x - floor(x * (1.0 / 289.0)) * 289.0;
  }

  vec4 permute(vec4 x)
  {
    return mod289(((x*34.0)+1.0)*x);
  }

  vec4 taylorInvSqrt(vec4 r)
  {
    return 1.79284291400159 - 0.85373472095314 * r;
  }

  vec3 fade(vec3 t) {
    return t*t*t*(t*(t*6.0-15.0)+10.0);
  }

  // Classic Perlin noise
  float cnoise(vec3 P)
  {
    vec3 Pi0 = floor(P); // Integer part for indexing
    vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
    Pi0 = mod289(Pi0);
    Pi1 = mod289(Pi1);
    vec3 Pf0 = fract(P); // Fractional part for interpolation
    vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
    vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
    vec4 iy = vec4(Pi0.yy, Pi1.yy);
    vec4 iz0 = Pi0.zzzz;
    vec4 iz1 = Pi1.zzzz;

    vec4 ixy = permute(permute(ix) + iy);
    vec4 ixy0 = permute(ixy + iz0);
    vec4 ixy1 = permute(ixy + iz1);

    vec4 gx0 = ixy0 * (1.0 / 7.0);
    vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
    gx0 = fract(gx0);
    vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
    vec4 sz0 = step(gz0, vec4(0.0));
    gx0 -= sz0 * (step(0.0, gx0) - 0.5);
    gy0 -= sz0 * (step(0.0, gy0) - 0.5);

    vec4 gx1 = ixy1 * (1.0 / 7.0);
    vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
    gx1 = fract(gx1);
    vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
    vec4 sz1 = step(gz1, vec4(0.0));
    gx1 -= sz1 * (step(0.0, gx1) - 0.5);
    gy1 -= sz1 * (step(0.0, gy1) - 0.5);

    vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
    vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
    vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
    vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
    vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
    vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
    vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
    vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

    vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
    g000 *= norm0.x;
    g010 *= norm0.y;
    g100 *= norm0.z;
    g110 *= norm0.w;
    vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
    g001 *= norm1.x;
    g011 *= norm1.y;
    g101 *= norm1.z;
    g111 *= norm1.w;

    float n000 = dot(g000, Pf0);
    float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
    float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
    float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
    float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
    float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
    float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
    float n111 = dot(g111, Pf1);

    vec3 fade_xyz = fade(Pf0);
    vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
    vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
    float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
    return 2.2 * n_xyz;
  }

  // Classic Perlin noise, periodic variant
  float pnoise(vec3 P, vec3 rep)
  {
    vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
    vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
    Pi0 = mod289(Pi0);
    Pi1 = mod289(Pi1);
    vec3 Pf0 = fract(P); // Fractional part for interpolation
    vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
    vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
    vec4 iy = vec4(Pi0.yy, Pi1.yy);
    vec4 iz0 = Pi0.zzzz;
    vec4 iz1 = Pi1.zzzz;

    vec4 ixy = permute(permute(ix) + iy);
    vec4 ixy0 = permute(ixy + iz0);
    vec4 ixy1 = permute(ixy + iz1);

    vec4 gx0 = ixy0 * (1.0 / 7.0);
    vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
    gx0 = fract(gx0);
    vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
    vec4 sz0 = step(gz0, vec4(0.0));
    gx0 -= sz0 * (step(0.0, gx0) - 0.5);
    gy0 -= sz0 * (step(0.0, gy0) - 0.5);

    vec4 gx1 = ixy1 * (1.0 / 7.0);
    vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
    gx1 = fract(gx1);
    vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
    vec4 sz1 = step(gz1, vec4(0.0));
    gx1 -= sz1 * (step(0.0, gx1) - 0.5);
    gy1 -= sz1 * (step(0.0, gy1) - 0.5);

    vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
    vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
    vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
    vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
    vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
    vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
    vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
    vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

    vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
    g000 *= norm0.x;
    g010 *= norm0.y;
    g100 *= norm0.z;
    g110 *= norm0.w;
    vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
    g001 *= norm1.x;
    g011 *= norm1.y;
    g101 *= norm1.z;
    g111 *= norm1.w;

    float n000 = dot(g000, Pf0);
    float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
    float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
    float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
    float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
    float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
    float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
    float n111 = dot(g111, Pf1);

    vec3 fade_xyz = fade(Pf0);
    vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
    vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
    float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
    return 2.2 * n_xyz;
  }

  float turbulence( vec3 p ) {
    float w = 100.0;
    float t = -.5;
    for (float f = 1.0 ; f <= 10.0 ; f++ ){
      float power = pow( 2.0, f );
      t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
    }
    return t;
  }
  // << noise
  uniform float time;
  uniform int vertexShaderIndex;
  varying vec2 vUv;
  varying float noise;

  void main() {
    vUv = uv;

    if(vertexShaderIndex == 0){
      float timeEdited = time * 0.1;
      // add time to the noise parameters so it's animated
      noise = 10.0 *  -.10 * turbulence( .5 * normal + timeEdited );
      float b = 5.0 * pnoise( 0.05 * position + vec3( 2.0 * timeEdited ), vec3( 100.0 ) );
      float displacement = - noise + b;

      vec3 newPosition = position + normal * displacement;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
    }

    if(vertexShaderIndex == 1){
      float timeEdited = time * 0.2;
      float noise = 5.0 * pnoise(0.05 * position + vec3(timeEdited), vec3(100.0));
      vec3 newPosition = position - normal * noise;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }

    if(vertexShaderIndex == 2){
      float timeEdited = time * 0.2;
      float noise = smoothstep(0.5, 1.0, vUv.y) * 30.0 * pnoise(0.05 * position + vec3(timeEdited), vec3(100.0));
      vec3 newPosition = position - normal * noise;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
    }

  }

  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
  uniform vec3 color;
  uniform float alpha;
  uniform float lines;
  uniform float linewidth;
  uniform int fragmentShaderIndex;
  uniform float power;
  varying vec2 vUv;

  float cubicPulse( float c, float w, float x ){
    x = abs(x - c);
    if( x>w ) return 0.0;
    x /= w;
    return 1.0 - x*x*(3.0-2.0*x);
  }

  void main() {
    if(fragmentShaderIndex == 0){
      float sawthoothWave = abs(fract(lines * vUv.y) * 2.0 - 1.0);
      float result = cubicPulse(0.5, linewidth, sawthoothWave);
      gl_FragColor = vec4(result * color.r, result * color.g, result * color.b, alpha);
    }
    if(fragmentShaderIndex == 1){
      float sawthoothWave = abs(fract(lines * vUv.x) * 2.0 - 1.0);
      float result = cubicPulse(0.5, linewidth, sawthoothWave);
      gl_FragColor = vec4(result * color.r, result * color.g, result * color.b, alpha);
    }
    if(fragmentShaderIndex == 2){
      float sawthoothWave1 = abs(fract(lines * vUv.y) * 2.0 - 1.0);
      float y = cubicPulse(0.5, linewidth, sawthoothWave1);

      float sawthoothWave2 = abs(fract(lines * vUv.x) * 2.0 - 1.0);
      float x = cubicPulse(0.5, linewidth, sawthoothWave2);
      gl_FragColor = vec4(1.0, 1.0, 1.0, x) + vec4(1.0, 1.0, 1.0, y);
    }
    if(fragmentShaderIndex == 3){
      float sawthoothWave = abs(fract(lines * vUv.y) * 2.0 - 1.0);
      float y = cubicPulse(0.5, linewidth, sawthoothWave);
      if (vUv.y < 0.5){
        gl_FragColor = vec4(1.0, 0.0, 1.0, y);
      } else {
        gl_FragColor = vec4(0.0, 1.0, 1.0, y);
      }
    }
    if(fragmentShaderIndex == 4){
      float sawthoothWave = abs(fract(lines * pow(vUv.y, 5.0)) * 2.0 - 1.0);
      float y = cubicPulse(0.5, linewidth, sawthoothWave);
      gl_FragColor = vec4(1.0, 1.0, 1.0, y);
    }
    if(fragmentShaderIndex == 5){
      float squareWave = abs(fract(lines * vUv.y) * 2.0 - 1.0);
      float squareWave2 = abs(1.0/(vUv.y * 10.0) * abs(fract(lines * vUv.y) * 2.0 - 1.0));
      float mini = min(squareWave, squareWave2);
      float ans = smoothstep(0.0, 1.0, mini);
      gl_FragColor = vec4(1.0, 1.0, 1.0, ans);
    }
    if(fragmentShaderIndex == 6){
      // invert versino of 6
      float invertY = 1.0 - vUv.y;
      float squareWave = abs(fract(lines * invertY) * 2.0 - 1.0);
      float squareWave2 = abs(1.0/(invertY * 10.0) * abs(fract(lines * invertY) * 2.0 - 1.0));
      float mini = min(squareWave, squareWave2);
      float ans = smoothstep(0.0, 1.0, mini);
      gl_FragColor = vec4(1.0, 1.0, 1.0, ans);
    }
    if(fragmentShaderIndex == 7){
      float squareWave = abs(fract(lines * vUv.y) * 2.0 - 1.0);
      float squareWave2 = abs((5.0 * vUv.y * vUv.y) * abs(fract(lines * vUv.y) * 2.0 - 1.0));
      float mini = min(squareWave, squareWave2);
      float ans = smoothstep(0.0, 1.0, mini);
      gl_FragColor = vec4(1.0, 0.0, 0.0, ans);
    }
    if(fragmentShaderIndex == 8){
      // invert version of 7
      float invertY = 1.0 - vUv.y;
      float squareWave = abs(fract(lines * invertY) * 2.0 - 1.0);
      float squareWave2 = abs((5.0 * invertY * invertY) * abs(fract(lines * invertY) * 2.0 - 1.0));
      float mini = min(squareWave, squareWave2);
      float ans = smoothstep(0.0, 1.0, mini);
      gl_FragColor = vec4(1.0, 0.0, 0.0, ans);
    }
    if(fragmentShaderIndex == 9){
      float triangleWaveSweep = abs(fract(lines * pow((vUv.y + 1.0), power)) * 2.0 - 1.0);
      float ans = smoothstep(linewidth, 1.0, triangleWaveSweep);
      gl_FragColor = vec4(0.0, 0.0, 1.0, ans);
    }
  }
  </script>

  <script>

  var camera, scene, renderer;
  var mesh, material, uniforms;
  var groupRotate = new THREE.Group();
  var clock = new THREE.Clock();
  init();
  animate();

  function init() {
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 50;

    scene = new THREE.Scene();
    scene.add(groupRotate);

    var customEvents = {
      rotateGroupRotate: function(){
        groupRotate.rotateX(Math.PI * -0.5);
      },
      setCameraPositionInside: function(){
        camera.position.set(0, 0, 10);
      },
      setCameraPositionOutside: function(){
        camera.position.set(0, 0, 50);
      }
    }

    var uniforms = {
      color: {
        type: "c",
        value: new THREE.Color(0xffffff)
      },
      alpha: {
        type: "f",
        value: 0.5,
        min: 0.0,
        max: 1.0
      },
      lines: {
        type: "f",
        value: 30.0,
        min: 0.0,
        max: 50.0
      },
      linewidth: {
        type: "f",
        value: 0.1,
        min: 0.0,
        max: 1.0
      },
      time: { // float initialized to 0
        type: "f",
        value: 0.0
      },
      power: {
        type: "f",
        value: 1.0,
        min: 0.0,
        max: 100.0
      },
      fragmentShaderIndex: {
        type: "i",
        value: 0,
        min: 0,
        max: 9
      },
      vertexShaderIndex: {
        type: "i",
        value: 0,
        min: 0,
        max: 2
      }
    }
    var vertexShader = document.getElementById('vertexShader').text;
    var fragmentShader = document.getElementById('fragmentShader').text;
    material = new THREE.ShaderMaterial(
      {
        uniforms: uniforms,
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        transparent: true,
        side: THREE.DoubleSide,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthTest: false,
        depthWrite: false
      }
    );
    var geometry = new THREE.SphereGeometry(20, 100, 100);
    mesh = new THREE.Mesh(geometry, material);
    groupRotate.add(mesh);

    stats = new Stats();
    document.body.appendChild(stats.domElement);

    setupControls(customEvents, uniforms);

    window.addEventListener('resize', onWindowResize, false);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    material.uniforms['time'].value = clock.getElapsedTime();
    renderer.render(scene, camera);
    stats.update();
  }

  function changeGeometry(type) {
    switch (type) {
      case "box":
      var geometry = new THREE.BoxGeometry(200, 200, 200);
      break;
      case "sphere":
      var geometry = new THREE.SphereGeometry(200, 100, 100);
      break;
      case "torusknot":
      var geometry = new THREE.TorusKnotGeometry(100, 30, 100, 16);
      break;
    }
    mesh.geometry = geometry;
  }

  function setupControls(customEvents, ob) {
    var gui = new dat.GUI();
    var guiFolderCustomEvent = gui.addFolder('Custom Event');
    guiFolderCustomEvent.add(customEvents, 'rotateGroupRotate');
    guiFolderCustomEvent.add(customEvents, 'setCameraPositionInside');
    guiFolderCustomEvent.add(customEvents, 'setCameraPositionOutside');
    guiFolderCustomEvent.open();

    var sceneFolder = gui.addFolder('Scene');
    var geoController = sceneFolder.add({
      Geometry: "sphere"
    }, 'Geometry', ['box', 'sphere', 'torusknot']);
    geoController.onChange(changeGeometry);
    var uniformsFolder = gui.addFolder('Uniforms');
    for (key in ob) {
      if(key != 'time'){
        if (ob[key].hidden === undefined || !ob[key].hidden) {
          if (ob[key].type == 'f' || ob[key].type == 'i') {
            var controller = uniformsFolder.add(ob[key], 'value').name(key);
            if (typeof ob[key].min != 'undefined') {
              controller.min(ob[key].min).name(key);
            }
            if (typeof ob[key].max != 'undefined') {
              controller.max(ob[key].max).name(key);
            }
            controller.onChange(function (value) {
              this.object.value = parseFloat(value);
            });
          } else if (ob[key].type == 'c') {
            ob[key].guivalue = [
              ob[key].value.r * 255,
              ob[key].value.g * 255,
              ob[key].value.b * 255
            ];
            var controller = uniformsFolder.addColor(ob[key], 'guivalue').name(key);
            controller.onChange(function (value) {
              this.object.value.setRGB(value[0] / 255, value[1] / 255, value[2] / 255);
            });
          }
        }
      }
    }
    uniformsFolder.open();
    var sourceFolder = gui.addFolder('Source');
    var butob = {
      'view vertex shader code': function () {
        TINY.box.show({
          html: '<div style="width: 500px; height: 500px;"><h3 style="margin: 0px; padding-bottom: 5px;">Vertex Shader</h3><pre style="overflow: scroll; height: 470px;">' + document.getElementById('vertexShader').text + '</pre></div>',
          animate: false,
          close: false,
          top: 5
        })
      },
      'view fragment shader code': function () {
        TINY.box.show({
          html: '<div style="width: 500px; height: 500px;"><h3 style="margin: 0px; padding-bottom: 5px;">Fragment Shader</h3><pre style="overflow: scroll; height: 470px;">' + document.getElementById('fragmentShader').text + '</pre></div>',
          animate: false,
          close: false,
          top: 5
        })
      }
    };
    sourceFolder.add(butob, 'view vertex shader code');
    sourceFolder.add(butob, 'view fragment shader code');

  }
  </script>
